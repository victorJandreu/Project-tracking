<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow&display=swap');
  </style>

</head>
<body>

  <div class="grid">
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo">
      <nav id="nav">
        <a href="">Product</a>
        <a href="">Features</a>
        <a href="">Pricing</a>
        <div> <hr></div>
        <a href="">Login</a>
      </nav>
      <button id="btn"> 
        <img id="open" src="./images/icon-hamburger.svg" alt="burger" class="burger">
        <img id="close" class="notShow" src="./images/icon-close.svg" alt="close">
      </button>
      
    </header>

    <div class="computer">
      <img src="./images/illustration-devices.svg" alt="devises">
    </div>
    <main>
      <div class="text">
        <p class="text__p"><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p class="text__final-p">Project planning and time tracking for agile teams</p>
      </div>
      <div class="flex">
        <button>Schedule a demo</button>
        <p>to see a preview</p>
      </div>
    </main>
    <div class="background"></div>
  </div>
 
  
  <script src="./main.js"></script>
</body>
</html>
